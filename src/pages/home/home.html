<ion-header>
  <ion-navbar>
    <ion-title>
      Gestion des Tâches
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Tâches</ion-list-header>
    <ion-item>
      <ion-label>Afficher</ion-label>
      <ion-select full [(ngModel)]="type">
        <ion-option value="">Tous</ion-option>
        <ion-option value="">Fait</ion-option>
        <ion-option value="">Pas fait</ion-option>
      </ion-select>
    </ion-item>


    <ion-item-sliding *ngFor="let task of todoList; let pos = index">
      <ion-item>
        <ion-label>{{ task.title }}</ion-label>
        <ion-checkbox [(ngModel)]="task.done"></ion-checkbox>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="updateTask(task, pos)">
          <ion-icon name="brush" color="green"></ion-icon>
        </button>
        <button ion-button (click)="deleteTask(pos)">
          <ion-icon name="trash" color="danger"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full (click)="addTask()">Ajouter une nouvelle tâche</button>
</ion-footer>
